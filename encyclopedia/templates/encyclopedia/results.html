{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search results</h1>

    <ul>
    
        {% for result in results %}
            <a href = "{% url 'wiki:entry' result %}"> <li>{{ result }}</li></a>
        {% endfor %}
    
    </ul>

    

{% endblock %}
